<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>접근성 개선 쇼핑몰</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 스킵 링크 -->
    <a href="#main-content" class="skip-link">메인 콘텐츠로 바로가기</a>

    <!-- 헤더 영역 -->
    <header class="header">
      <div class="logo">
        <button onclick="goHome()" aria-label="홈으로 이동">
          <svg
            height="44"
            viewBox="0 0 14 44"
            width="14"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m13.0729 17.6825a3.61 3.61 0 0 0 -1.7248 3.0365 3.5132 3.5132 0 0 0 2.1379 3.2223 8.394 8.394 0 0 1 -1.0948 2.2618c-.6816.9812-1.3943 1.9623-2.4787 1.9623s-1.3633-.63-2.613-.63c-1.2187 0-1.6525.6507-2.644.6507s-1.6834-.9089-2.4787-2.0243a9.7842 9.7842 0 0 1 -1.6628-5.2776c0-3.0984 2.014-4.7405 3.9969-4.7405 1.0535 0 1.9314.6919 2.5924.6919.63 0 1.6112-.7333 2.8092-.7333a3.7579 3.7579 0 0 1 3.1604 1.5802zm-3.7284-2.8918a3.5615 3.5615 0 0 0 .8469-2.22 1.5353 1.5353 0 0 0 -.031-.32 3.5686 3.5686 0 0 0 -2.3445 1.2084 3.4629 3.4629 0 0 0 -.8779 2.1585 1.419 1.419 0 0 0 .031.2892 1.19 1.19 0 0 0 .2169.0207 3.0935 3.0935 0 0 0 2.1586-1.1368z"
            ></path>
          </svg>
        </button>
      </div>
      <nav class="nav" role="navigation" aria-label="주요 내비게이션">
        <button onclick="showProducts()">상품</button>
        <button onclick="showCart()">장바구니</button>
        <button onclick="showMyPage()">마이페이지</button>
      </nav>
      <button
        onclick="toggleSearch()"
        class="search-btn"
        aria-label="검색창 열기"
      >
        🔍
      </button>
    </header>

    <!-- 메인 콘텐츠 -->
    <main id="main-content">
      <!-- 메인 배너 -->
      <section class="banner" aria-labelledby="banner-title">
        <h2 id="banner-title">특가 할인!</h2>
        <p>지금 바로 확인하세요</p>
        <button onclick="showSale()" class="sale-btn">특가 상품 보기</button>
      </section>

      <!-- 상품 목록 -->
      <section class="products" aria-labelledby="products-title">
        <h2 id="products-title">인기 상품</h2>

        <div class="product-grid" role="list">
          <article class="product-item" role="listitem">
            <button
              onclick="showProduct(1)"
              class="product-link"
              aria-label="스마트폰 상품 상세보기"
            >
              <img
                src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/iphone16pro-digitalmat-gallery-1-202409?wid=728&hei=666&fmt=p-jpg&qlt=95&.v=VWJuckJvbkZqeTMwRFJZSHhSVnN1OVRBZjJveUdyMFM0Z0dEYTB4Rzh1RDBVMUIwNFV6MXNoZGhsYWgvZGlmdEJnNER5bEtzeFpoMTlNVnpVcXBTR0NDaXNCSFl3ajdkc3ZBMkZreEM2YjNZV0hWeXdKNnBTeStXSklkb1ZqKzc"
                alt="스마트폰 제품 이미지"
              />
              <h3>iPhone 16 Pro</h3>
              <p class="price">1,550,000원</p>
            </button>
            <button
              onclick="addToCart(1)"
              class="add-cart-btn"
              aria-label="스마트폰을 장바구니에 담기"
            >
              장바구니 담기
            </button>
          </article>

          <article class="product-item" role="listitem">
            <button
              onclick="showProduct(2)"
              class="product-link"
              aria-label="노트북 상품 상세보기"
            >
              <img
                src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/mbp14-spaceblack-gallery1-202410?wid=4000&hei=3074&fmt=jpeg&qlt=90&.v=YnlWZDdpMFo0bUpJZnBpZjhKM2M3WGpXSTNqQ2U1MjQxSHBKRkRoWUE0bmd1eUJ6eHZMSFFNMld6aTRncXNRUlJWYlIvRkkxemNIb09FY29ZRmVrUDhQTUF6eWYycDMyY0I5TEVkZkpSbDU4aHA0S1QvclFGZSsvUzZRWUI0U1M"
                alt="노트북 제품 이미지"
              />
              <h3>MacBook Pro14</h3>
              <p class="price">2,390,000원</p>
            </button>
            <button
              onclick="addToCart(2)"
              class="add-cart-btn"
              aria-label="노트북을 장바구니에 담기"
            >
              장바구니 담기
            </button>
          </article>

          <article class="product-item" role="listitem">
            <button
              onclick="showProduct(3)"
              class="product-link"
              aria-label="태블릿 상품 상세보기"
            >
              <img
                src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/ipad-pro-finish-select-202405-11inch-silver?wid=5120&hei=2880&fmt=webp&qlt=90&.v=YXpaUEtKWGhlNnNrVGZkTEo4T0xsNEsrMGFueUl5dllOTm9xWTIwTHNieUJLNkVlVkZpVE5VcEU5RHJDbXpCOXF2TWlpSzUzejRCZGt2SjJUNGl1VEE4bm1RcmlWRWp2eDN1WHNkSjNmUmEvQ0hVc0dNMTRHeWE3dDZOT0ZZVDk&traceId=1"
                alt="태블릿 제품 이미지"
              />
              <h3>iPad Pro 11</h3>
              <p class="price">1,599,000원</p>
            </button>
            <button
              onclick="addToCart(3)"
              class="add-cart-btn"
              aria-label="태블릿을 장바구니에 담기"
            >
              장바구니 담기
            </button>
          </article>
        </div>
      </section>

      <!-- 로그인 폼 -->
      <section class="login-section" aria-labelledby="login-title">
        <h2 id="login-title">로그인</h2>
        <form class="form" onsubmit="return handleLogin(event)">
          <div class="form-group">
            <label for="username">아이디</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              aria-describedby="username-help"
            />
            <small id="username-help">등록된 아이디를 입력하세요</small>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              aria-describedby="password-help"
            />
            <small id="password-help">8자 이상의 비밀번호를 입력하세요</small>
          </div>
          <button type="submit" class="login-btn">로그인</button>
        </form>
      </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
      <nav aria-label="푸터 내비게이션">
        <ul>
          <li><a href="#" onclick="showTerms()">이용약관</a></li>
          <li><a href="#" onclick="showPrivacy()">개인정보처리방침</a></li>
          <li><a href="#" onclick="showContact()">고객센터</a></li>
        </ul>
      </nav>
      <p>&copy; 2024. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
