<!DOCTYPE html>
<!-- TODO: 문서의 언어를 지정하는 속성이 없습니다 -->
<html>
  <head>
    <title>쇼핑몰</title>
    <!-- TODO: 문자 인코딩과 뷰포트 설정을 위한 메타태그가 없습니다 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 헤더 영역 -->
    <!-- TODO: 헤더 영역을 나타내는 시맨틱 태그를 사용해야 합니다 -->
    <div class="header">
      <!-- TODO: 클릭 가능한 요소는 div 대신 button 태그를 사용해야 합니다 -->
      <div onclick="goHome()" class="logo">
        <svg
          height="44"
          viewBox="0 0 14 44"
          width="14"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m13.0729 17.6825a3.61 3.61 0 0 0 -1.7248 3.0365 3.5132 3.5132 0 0 0 2.1379 3.2223 8.394 8.394 0 0 1 -1.0948 2.2618c-.6816.9812-1.3943 1.9623-2.4787 1.9623s-1.3633-.63-2.613-.63c-1.2187 0-1.6525.6507-2.644.6507s-1.6834-.9089-2.4787-2.0243a9.7842 9.7842 0 0 1 -1.6628-5.2776c0-3.0984 2.014-4.7405 3.9969-4.7405 1.0535 0 1.9314.6919 2.5924.6919.63 0 1.6112-.7333 2.8092-.7333a3.7579 3.7579 0 0 1 3.1604 1.5802zm-3.7284-2.8918a3.5615 3.5615 0 0 0 .8469-2.22 1.5353 1.5353 0 0 0 -.031-.32 3.5686 3.5686 0 0 0 -2.3445 1.2084 3.4629 3.4629 0 0 0 -.8779 2.1585 1.419 1.419 0 0 0 .031.2892 1.19 1.19 0 0 0 .2169.0207 3.0935 3.0935 0 0 0 2.1586-1.1368z"
          ></path>
        </svg>
      </div>
      <!-- TODO: 내비게이션 영역을 나타내는 시맨틱 태그를 사용해야 합니다 -->
      <div class="nav">
        <!-- TODO: 메뉴 항목들은 div+onclick 대신 button 태그를 사용해야 합니다 -->
        <div onclick="showProducts()" style="color: #ff6b6b">상품</div>
        <div onclick="showCart()">장바구니</div>
        <div onclick="showMyPage()">마이페이지</div>
      </div>
      <!-- TODO: 검색 버튼은 div 대신 button 태그를 사용하고 접근성 레이블이 필요합니다 -->
      <div onclick="toggleSearch()" class="search-btn">🔍</div>
    </div>

    <!-- 메인 배너 -->
    <div
      class="banner"
      style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4)"
    >
      <!-- TODO: 제목 텍스트는 div 대신 적절한 heading 태그(h1~h6)를 사용해야 합니다 -->
      <div style="color: white; font-size: 24px">특가 할인!</div>
      <div style="color: #ffeb3b; font-size: 14px">지금 바로 확인하세요</div>
      <!-- TODO: 클릭 유도 버튼은 div 대신 button 태그를 사용하고 명확한 텍스트가 필요합니다 -->
      <div
        onclick="showSale()"
        style="background: yellow; color: red; padding: 10px"
      >
        여기 클릭
      </div>
    </div>

    <!-- 상품 목록 -->
    <div class="products">
      <!-- TODO: 섹션 제목은 heading 태그를 사용해야 합니다 -->
      <div style="font-size: 20px; margin: 20px 0">인기 상품</div>

      <div class="product-grid">
        <div class="product-item" onclick="showProduct(1)">
          <!-- TODO: 이미지에 내용을 설명하는 alt 속성이 없습니다 -->
          <img
            src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/iphone16pro-digitalmat-gallery-1-202409?wid=728&hei=666&fmt=p-jpg&qlt=95&.v=VWJuckJvbkZqeTMwRFJZSHhSVnN1OVRBZjJveUdyMFM0Z0dEYTB4Rzh1RDBVMUIwNFV6MXNoZGhsYWgvZGlmdEJnNER5bEtzeFpoMTlNVnpVcXBTR0NDaXNCSFl3ajdkc3ZBMkZreEM2YjNZV0hWeXdKNnBTeStXSklkb1ZqKzc"
          />
          <div style="color: gray">iPhone 16 Pro</div>
          <div style="color: red; font-weight: bold">1,550,000원</div>
          <!-- TODO: 장바구니 담기는 div 대신 button 태그를 사용해야 합니다 -->
          <div
            onclick="addToCart(1); event.stopPropagation();"
            style="background: blue; color: white; padding: 5px"
          >
            담기
          </div>
        </div>

        <div class="product-item" onclick="showProduct(2)">
          <img
            src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/mbp14-spaceblack-gallery1-202410?wid=4000&hei=3074&fmt=jpeg&qlt=90&.v=YnlWZDdpMFo0bUpJZnBpZjhKM2M3WGpXSTNqQ2U1MjQxSHBKRkRoWUE0bmd1eUJ6eHZMSFFNMld6aTRncXNRUlJWYlIvRkkxemNIb09FY29ZRmVrUDhQTUF6eWYycDMyY0I5TEVkZkpSbDU4aHA0S1QvclFGZSsvUzZRWUI0U1M"
          />
          <div style="color: gray">MacBook Pro14</div>
          <div style="color: red; font-weight: bold">2,390,000원</div>
          <div
            onclick="addToCart(2); event.stopPropagation();"
            style="background: blue; color: white; padding: 5px"
          >
            담기
          </div>
        </div>

        <div class="product-item" onclick="showProduct(3)">
          <img
            src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/ipad-pro-finish-select-202405-11inch-silver?wid=5120&hei=2880&fmt=webp&qlt=90&.v=YXpaUEtKWGhlNnNrVGZkTEo4T0xsNEsrMGFueUl5dllOTm9xWTIwTHNieUJLNkVlVkZpVE5VcEU5RHJDbXpCOXF2TWlpSzUzejRCZGt2SjJUNGl1VEE4bm1RcmlWRWp2eDN1WHNkSjNmUmEvQ0hVc0dNMTRHeWE3dDZOT0ZZVDk&traceId=1"
          />
          <div style="color: gray">iPad Pro 11</div>
          <div style="color: red; font-weight: bold">1,599,000원</div>
          <div
            onclick="addToCart(3); event.stopPropagation();"
            style="background: blue; color: white; padding: 5px"
          >
            담기
          </div>
        </div>
      </div>
    </div>

    <!-- 로그인 폼 -->
    <div class="login-section">
      <!-- TODO: 폼 제목은 heading 태그를 사용해야 합니다 -->
      <div style="font-size: 18px; margin: 20px 0">로그인</div>
      <div class="form">
        <div>
          <!-- TODO: 입력 필드의 레이블은 div 대신 label 태그를 사용하고 입력 필드와 연결해야 합니다 -->
          <div>아이디</div>
          <input type="text" style="border: 1px solid gray" />
        </div>
        <div>
          <div>비밀번호</div>
          <input type="password" style="border: 1px solid gray" />
        </div>
        <!-- TODO: 폼 제출 버튼은 div 대신 button 태그를 사용해야 합니다 -->
        <div
          onclick="login()"
          style="
            background: green;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
          "
        >
          로그인
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <!-- TODO: 푸터 영역을 나타내는 시맨틱 태그를 사용해야 합니다 -->
    <div class="footer" style="background: #333; color: white; padding: 20px">
      <!-- TODO: 링크 역할의 요소는 div+onclick 대신 a 또는 button 태그를 사용해야 합니다 -->
      <div onclick="showTerms()">이용약관</div>
      <div onclick="showPrivacy()">개인정보처리방침</div>
      <div onclick="showContact()">고객센터</div>
      <div style="color: #ccc; font-size: 12px">
        Copyright 2024. All rights reserved.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
